server:
  port: 8080

spring:
  application:
    name: rules-engine-poc
  webflux:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-in-memory-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.rulesengine: DEBUG
    org.drools: INFO

